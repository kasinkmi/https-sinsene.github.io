<script>
  let history = [];
  let lastBet = 1;
  let totalProfit = 0;

  function updateUI() {
    document.getElementById('history').innerText = history.join(' - ') || "-";
    let next = '-';
    if (history.length >= 2) {
      let h1 = history[history.length - 1];

      lastBet = 1;

        let expected = document.getElementById('suggestion').innerText;

  }
